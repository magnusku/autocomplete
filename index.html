<html>
    <head>
        <title>Webcomponents</title>
        <script src="autocomplete.js"></script>
    </head>
    <body>

        <label for="users">Object Array:</label>
        <mk-autocomplete 
            id="users"
            placeholder="Users"
            url="https://jsonplaceholder.typicode.com/users" 
            label="username" 
            value="id"></mk-autocomplete>
        
        <label for="fruits">Flat string Array:</label>
        <mk-autocomplete id="fruits" 
            url="http://localhost:8181/mockserver/api/users"
            placeholder="Fruits"></mk-autocomplete>
    </body>
</html>
